<!DOCTYPE html>
<html lang="en">
	<head>
		<title>光明系列叢書隨機語錄</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
		/>
	</head>
	<body>
		<div id="quote-box" class="container bg-light">
			<p id="text" class="text-justify"></p>
			<div class="row">
				<div class="col"></div>
				<p id="cite" class="text-right">
					<span id="src"></span><span id="title"></span>
				</p>
			</div>
			<div class="row pt-3">
				<div class="col"></div>
				<button id="new-quote" onclick="fetchQuote()" class="btn btn-primary">
					<i class="fas fa-random"></i>
					隨機語錄
				</button>
				<div class="col"></div>
			</div>
		</div>
		<a id="bright"></a>
		<a id="ut"></a>
		<a id="insight"></a>
		<script src="script.js"></script>
	</body>
</html>
